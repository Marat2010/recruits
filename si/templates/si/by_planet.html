{% extends "layout/basic.html" %}

{% block title %}{{ current_planet.name }}{% endblock %}

{% block content %}
    <h2>Планета: {{ current_planet.name }}</h2>
    {% for recr in recrs %}
        <div>
            <h2>{{ recr.name }} - возраст: {{ recr.age }}</h2>
            <p>{{ recr.email }}</p>
        </div>
    {% endfor %}
{% endblock %}
