{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'si/style.css' %}">

    <title>{% block title %}Главная - Список рекрутов{% endblock %}</title>
</head>
<body>
    <header>
        <h1>{% block header %}Список рекрутов{% endblock %}</h1>
    </header>
    <nav>
        <a href="{% url 'index' %}">Главная</a>
        <a href="{% url 'add' %}">Добавить</a>
        {% for planet in planets %}
        <a href="{% url 'by_planet' planet.pk %}">{{ planet.name }}</a>
        {% endfor %}
    </nav>
    <section>
        {% block content %}
        {% endblock %}
    </section>
</body>
</html>
